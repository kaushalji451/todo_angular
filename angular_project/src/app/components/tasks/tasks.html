<div class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-500 to-pink-500 flex flex-col items-center py-10 px-4">
  <!-- Header -->
  <h1 class="text-5xl font-extrabold text-white drop-shadow-xl mb-10"> My Tasks</h1>

  <!-- Card Container -->
  <div class="bg-white/10 backdrop-blur-2xl border border-white/20 rounded-3xl shadow-2xl w-full max-w-5xl p-8 transition-transform duration-300 hover:scale-[1.01]">

    <!-- Form Section -->
    <form class="flex flex-col sm:flex-row items-center justify-between gap-6 bg-white/5 p-6 rounded-2xl shadow-inner">
      <div class="w-full sm:w-2/3">
        <label for="task" class="block text-white font-semibold mb-2 text-lg tracking-wide">Task Name</label>
        <input
          id="task"
          type="text"
          name="task"
          placeholder="What do you need to do?"
          class="w-full rounded-xl bg-white/70 text-gray-900 placeholder-gray-600 border-none focus:ring-4 focus:ring-purple-400 focus:outline-none px-5 py-3 text-base shadow-md"
          [(ngModel)]="form.task"
        >
      </div>
      <div class="w-full sm:w-auto">
        <button
          (click)="handleSubmit()"
          class="w-full sm:w-auto bg-gradient-to-r from-teal-400 to-blue-500 hover:from-teal-500 hover:to-blue-600 text-white font-bold rounded-xl text-base px-8 py-3 shadow-lg hover:shadow-cyan-400/40 transition-all duration-300"
        >
           Add Task
        </button>
      </div>
    </form>

    <!-- Task List -->
    <div class="mt-10 space-y-4">
      <div class="flex justify-between items-center text-white font-semibold text-lg bg-gradient-to-r from-indigo-500 to-purple-600 py-3 px-6 rounded-xl shadow-md">
        <span class="w-1/6 text-center">#</span>
        <span class="w-1/3 text-center">Task</span>
        <span class="w-1/4 text-center">Status</span>
        <span class="w-1/4 text-center">Action</span>
      </div>

      @for(item of tasks; track $index) {
      <div
        class="flex justify-between items-center bg-white/15 backdrop-blur-lg border border-white/10 rounded-2xl py-4 px-6 hover:bg-white/25 hover:shadow-lg transition-all duration-300"
      >
        <div class="w-1/6 text-center text-white font-semibold text-lg">
          {{$index + 1}}
        </div>

        <div class="w-1/3 text-center text-white font-medium tracking-wide">
          {{item?.task}}
        </div>

        <div class="w-1/4 text-center">
          <span
            class="inline-block px-3 py-1 rounded-full text-sm font-semibold bg-yellow-400/40 text-yellow-100 shadow-md"

          >
            {{item?.status || 'Pending'}}
          </span>
        </div>

        <div class="w-1/4 text-center">
          <button
            type="button"
            (click)="handleDelete(item?._id)"
            class="bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700 text-white font-semibold rounded-lg px-5 py-2 shadow-lg hover:shadow-red-400/40 transition-all duration-300"
          >
            Delete
          </button>
        </div>
      </div>
      }
    </div>
  </div>
</div>
